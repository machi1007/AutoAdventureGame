        }

            background-color: #f1f1f1;

        }

            margin-top: 10px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #004c99;
        }

        #leaderboard-container {
    background-color: #f1f1f1;
    border: 1px solid #ccc;
    padding: 10px;

    border-radius: 5px;

   text-align: center;

#leaderboard-container p {
    margin: 5px 0;

}
        #leaderboard {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        #leaderboard h2 {
            color: #0066cc;

        #leaderboard-list {

        #speed-select {
            display: inline-block;
            margin-top: 10px;
        }

        select {
            padding: 5px;

            border-radius: 5px;
            cursor: pointer;
        }

        #timer {
            margin-top: 10px;

        /* 星級和境界的樣式 */
        #level,

            font-size: 16px;
            font-weight: bold;
            color: #ff9900;
        }

        /* 彈出窗口的樣式 */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
        }

        #popup {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        #popup h3 {
            color: #0066cc;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;

#player-info {

}

#player-avatar {

        @media screen and (max-width: 768px) {
            #game-container {

    <script>

let playerInfo = {
    playerName: "",
    level: 1,
    realm: "鬥之氣一段",
    health: 100,
    experience: 0,
    isAdventurePaused: false,
    intervalId: null,
    adventureSpeed: 3,
    trainingSpeed: 1, // 確認已經有設置預設值
    gameSeconds: 0,
    selectedFlame: "一般鬥火", // 確認已經有設置預設值
};

<!-- 玩家輸入名稱後觸發的函式 -->
    function inputPlayerName() {
        playerName = document.getElementById("player-name").value.trim();
        if (playerName !== "") {
            document.getElementById("start-btn").style.display = "block";
        }
    }
        let playerName = "";
        let level = 1;
        let realm = "鬥之氣一段";
        let health = 100;
        let experience = 0;
        let isAdventurePaused = false;
        let intervalId;
        let adventureSpeed = 3;
        let trainingSpeed = 1;
        let gameSeconds = 0;
        let timerInterval;+


    // 更新修練速度
    function updateSpeed() {
        const selectedSpeed = document.getElementById("speed").value;
        trainingSpeed = parseInt(selectedSpeed);
        if (!isAdventurePaused) {
            clearInterval(intervalId);
            intervalId = setInterval(adventure, 1000 / adventureSpeed);
        }
// 在這裡同時更新修練速度的顯示
document.getElementById("trainingSpeedDisplay").textContent = trainingSpeed;


    }

function updateChatbox(message) {

    const chatbox = document.getElementById("chatbox");
    const chatMessage = document.createElement("p");
    chatMessage.textContent = message;
    chatbox.appendChild(chatMessage);
    chatbox.scrollTop = chatbox.scrollHeight;
}

function toggleAdventure() {
    if (isAdventurePaused) {
        // 如果修練是暫停的，將修練繼續
        document.getElementById("event-text").innerText = "修練已經繼續！";
        document.getElementById("realm").innerText = realm;
        isAdventurePaused = false;
        document.getElementById("toggle-btn").innerText = "暫停修練";
        intervalId = setInterval(adventure, 3000 / adventureSpeed); // 1秒自動執行一次 adventure()
    } else {
        // 如果修練不是暫停的，將修練暫停
        document.getElementById("event-text").innerText = "修練已暫停！";
        clearInterval(intervalId); // 清除之前設定的 intervalId，即停止修練
        isAdventurePaused = true;
        document.getElementById("toggle-btn").innerText = "繼續修練";
    }
}


function endAdventure() {
                gameOver();
    // 顯示開始按鈕，隱藏暫停和結束按鈕
    document.getElementById("start-btn").style.display = "block";
    document.getElementById("toggle-btn").style.display = "none";
    document.getElementById("end-btn").style.display = "none";

}

let selectedFlame = null; // 用來保存玩家選擇的火焰
let isFlameSelected = false; // 標記玩家是否已經選擇了火焰

function startGame() {
    playerName = document.getElementById("player-name").value.trim();
    if (playerName === "") {
        alert("請輸入玩家名稱！");
        return;
    }

        // 更新修練速度
        updateSpeed();

    // 顯示速度選單
    document.getElementById("speed-select").style.display = "block";

    document.getElementById("end-btn").style.display = "block";

    isAdventurePaused = false;
    document.getElementById("realm").innerText = realm;
    document.getElementById("toggle-btn").style.display = "block"; // 顯示暫停修練按鈕
    document.getElementById("toggle-btn").innerText = "暫停修練";
    document.getElementById("start-btn").style.display = "none";

    // 更新玩家的修練天賦和擁有火焰
    playerInfo.trainingSpeed = trainingSpeed;
    playerInfo.selectedFlame = selectedFlame;

        // 隨機生成修練速度，這裡設定最小值為 1，最大值為 100，你可以自行調整
        trainingSpeed = Math.floor(Math.random() * 100) + 1;

        // 在這裡同時更新修練速度的顯示
document.getElementById("trainingSpeedDisplay").textContent = trainingSpeed;

    // 如果還沒選擇過火焰，則進行隨機選擇並保存
    if (!isFlameSelected) {
        const flameOptions = document.getElementById("speed").getElementsByTagName("option");
        const randomIndex = Math.floor(Math.random() * flameOptions.length);
        selectedFlame = flameOptions[randomIndex].getAttribute("data-flame");
        setPlayerInitialFlame(selectedFlame);
        isFlameSelected = true; // 玩家已經選擇火焰
    }
    // 如果還沒選擇過火焰，則進行隨機選擇並保存
    if (!selectedFlame) {
        const flameOptions = document.getElementById("speed").getElementsByTagName("option");
        const randomIndex = Math.floor(Math.random() * flameOptions.length);
        selectedFlame = flameOptions[randomIndex].getAttribute("data-flame");
        setPlayerInitialFlame(selectedFlame);
    }
    // 隨機選擇火焰
    const speedElement = document.getElementById("speed");
    const randomIndex = Math.floor(Math.random() * speedElement.options.length);
    speedElement.selectedIndex = randomIndex;
    
    // 更新火焰
    updateSpeed();

    // 禁用火焰選擇選單
    speedElement.disabled = true;
    
    // 設定玩家的初始火焰
    setPlayerInitialFlame(selectedFlame);


    // 啟動計時器
    timerInterval = setInterval(updateGameTime, 1000);

    // 重新初始化遊戲變數
    level = 1;
    realm = "鬥之氣一段";
    experience = 0;
    isAdventurePaused = false;
    gameSeconds = 0;


            intervalId = setInterval(adventure, 1000 / adventureSpeed); // 多久刷一次chatbox
            updateChatbox("遊戲開始！歡迎來到修仙世界！");
        }

    // 在這裡設定玩家的初始火焰，你可以將其保存到玩家變數中或其他地方使用
    console.log("玩家初始火焰：" + flame);
}

            leaderboardList.innerHTML = "";

    const timeElement = document.getElementById("time");

// 定義修練速度係數，根據 trainingSpeed 調整增減量
const speedCoefficient = 1 + (trainingSpeed - 3) * 0.1;

let expChange = 0;

    if (randomEvent.includes("大幅提升") || randomEvent.includes("大進")) {
        expChange = Math.floor((Math.random() * 5) + 3) * speedCoefficient;
    } else if (randomEvent.includes("境界提升") || randomEvent.includes("效率倍增")) {
        expChange = Math.floor((Math.random() * 15) + 5) * speedCoefficient;
    } else if (randomEvent.includes("大增") || randomEvent.includes("進化")) {
        expChange = Math.floor((Math.random() * 8) + 2) * speedCoefficient;
    } else if (randomEvent.includes("減少") || randomEvent.includes("受挫")) {
        expChange = -Math.floor((Math.random() * 50) + 50) * speedCoefficient;
    } else {
        expChange = Math.floor((Math.random() * 2) + 1) * speedCoefficient;
    }

    // 確認是否是終結事件
    if (randomEvent.includes("終結") || randomEvent.includes("結束")) {
        const message = randomEvent + " 修練結束。";
        showPopup(message);
        gameOver();
        return;
    }


experience += expChange;
document.getElementById("expChange").textContent = expChange >= 0 ? "+" + Math.round(expChange) : Math.round(expChange);

if (experience >= 100) {
    levelUp();
}
if (experience <= -1) {
    levelDown();
}
    if (level === 1 && realm === "鬥之氣一段" && experience <= -1) {
        const message = "修練失敗，你成為了一個無法修練的廢人，遊戲結束。";
        showPopup(message);
        gameOver();
        return;
    }
    // 檢查玩家是否已達到 "鬥帝" 境界
    if (realm === "鬥帝") {
        gameOver();
    }


    updateStats();
}

    function levelUp() {
        level += 1;
        if (level > 9) {
            level = 1;
            realm = getNextRealm(realm);
        }
        experience = 0;
    }

    function levelDown() {
        level -= 1;
        if (level < 1) {
            level = 9;
        realm = getPreviousRealm(realm);
        }
        experience = 0;
    }

        function getNextRealm(currentRealm) {
            const realms = ["鬥之氣二段", "鬥之氣三段", "鬥之氣四段", "鬥之氣五段", "鬥之氣六段", "鬥之氣七段", "鬥之氣八段", "鬥之氣九段", "鬥者", "鬥師", "大鬥師", "鬥靈", "鬥王", "鬥皇", "鬥宗", "鬥尊", "一轉鬥尊", "二轉鬥尊", "三轉鬥尊", "四轉鬥尊", "五轉鬥尊", "六轉鬥尊", "七轉鬥尊", "八轉鬥尊", "九轉鬥尊", "鬥聖", "鬥帝"];
            const currentIndex = realms.indexOf(currentRealm);
            const nextIndex = (currentIndex + 1) % realms.length;
            return realms[nextIndex];
        }

        function updateStats() {
            let chineseNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九"];
            let displayLevel = level <= 9 ? chineseNumbers[level - 1] + "星" : chineseNumbers[level - 1] + "星";
            document.getElementById("level").innerText = displayLevel;
            document.getElementById("realm").innerText = realm;
document.getElementById("experience").innerText = Math.round(experience);

            // 檢查遊戲是否結束
            if (health <= 0) {
                gameOver();
            }

    // 顯示經驗變化給玩家
    let expChangeText = expChange >= 0 ? "+" + expChange : expChange;
    document.getElementById("expchange").innerText = expChangeText;
        }

function showPopup(message) {
    const popupMessage = document.getElementById("popup-message");
    popupMessage.textContent = message;
    document.getElementById("overlay").style.display = "flex";
}

function closePopup() {
    document.getElementById("overlay").style.display = "none";
}

function gameOver() {
    // 停止修練
    clearInterval(intervalId);
    isAdventurePaused = true;

    // 隱藏暫停和結束修練按鈕
    document.getElementById("toggle-btn").style.display = "none";
    document.getElementById("end-btn").style.display = "none";

    // 顯示遊戲開始按鈕
    document.getElementById("start-btn").style.display = "block";

    // 獲取結束修練時的耗時時間
    const gameTime = gameSeconds;

    // 清空計時器
    clearInterval(timerInterval);

    // 重新啟用火焰選擇選單
    document.getElementById("speed").disabled = false;

    // 更新排行榜
    updateLeaderboard();

    // 顯示遊戲結束訊息
    const message = "恭喜！你已達到 " + getFormattedRealm(level, realm) + "，修練之旅宣告終結。";
    showPopup(message);
}

        // 更新排行榜

function updateLeaderboard() {

    playerName = document.getElementById("player-name").value;
    const playerInfo = {
        playerName,
        level,
        realm,
    gameSeconds, // 修改此行，將遊戲耗時記錄到排行榜數據中
    trainingSpeed,
    selectedFlame,
    };

    // 將玩家資訊記錄到排行榜中
    const leaderboardList = document.getElementById("leaderboard-list");
    const listItem = document.createElement("li");
    listItem.textContent = getPlayerInfoString(playerInfo);
    leaderboardList.appendChild(listItem);

    // 保存排行榜到本地localStorage
    const leaderboardData = JSON.parse(localStorage.getItem("leaderboardData")) || [];
    leaderboardData.push(playerInfo);
    localStorage.setItem("leaderboardData", JSON.stringify(leaderboardData));

    // 排序排行榜
    leaderboardData.sort((a, b) => {
        if (a.realm !== b.realm) {
            // 按境界進行排序
            const realms = ["鬥之氣二段", "鬥之氣三段", "鬥之氣四段", "鬥之氣五段", "鬥之氣六段", "鬥之氣七段", "鬥之氣八段", "鬥之氣九段", "鬥者", "鬥師", "大鬥師", "鬥靈", "鬥王", "鬥皇", "鬥宗", "鬥尊", "一轉鬥尊", "二轉鬥尊", "三轉鬥尊", "四轉鬥尊", "五轉鬥尊", "六轉鬥尊", "七轉鬥尊", "八轉鬥尊", "九轉鬥尊", "鬥聖", "鬥帝"];
            return realms.indexOf(b.realm) - realms.indexOf(a.realm);
        } else if (a.level !== b.level) {
            // 按星級進行排序
            return b.level - a.level;
        } else {
            // 按修仙耗時進行排序
            return a.gameSeconds - b.gameSeconds;
        }
    });

    // 清空原來的排行榜列表
    leaderboardList.innerHTML = "";

    // 將排行榜數據添加到列表中
    leaderboardData.forEach(player => {
        const listItem = document.createElement("li");
        listItem.textContent = getPlayerInfoString(player);
        leaderboardList.appendChild(listItem);
    });
}

function getPlayerInfoString(playerInfo) {
    return `◆【${getFormattedRealm(playerInfo.level, playerInfo.realm)}】${playerInfo.playerName} (天賦${playerInfo.trainingSpeed}，${playerInfo.gameSeconds}日)`;
}


function getFormattedRealm(level, realm) {
    let chineseNumbers = ["一", "二", "三", "四", "五", "六", "七", "八", "九"];
    let displayLevel = level <= 9 ? chineseNumbers[level - 1] + "星" : chineseNumbers[level - 1] + "";
    return `${displayLevel} ${realm}`;
}
